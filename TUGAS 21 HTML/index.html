<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Silahkan Pilih Menu Makanan di Bawah Ini </p>
        <p>Makanan :
            <select name="Makanan">
                <option value="sotosukuds">Tempoyak Ikan</option>
                <option value="tudebakar">Tude Bakar</option>
                <option value="tempoyakikan">Soto Kudus</option>
                <option value="asinanbetawi">Asianan Betawi</option>
                <option value="Nasi Padang"></option>
            </select>
        </p>


    <p>Minuman :
        <datalist id="minuman">
            <option value="airputih"></option>
            <option value="es menis"></option>
            <option value="gula biang"></option>
        </datalist>
        <form>
            <input type="text" list="minuman">
        </form>
    </p>
         <!-- Jika menggunakan list ini id dari data list dan list dari form harus sama namanya. -->
</body>
</html>
